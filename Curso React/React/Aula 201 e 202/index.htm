<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Carrega o React, React Dom e Babel -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
    <title>React Iniciante</title>
</head>

<body>
    <div id="app"></div>
    <div id="button"></div>

    <script type="text/babel">
        //opção mais legivel - a que vai ser usada

        const Compras = () => {
            //desestruturar função [..., setContador]
            const [contador, setContador] = React.useState(0);
            console.log(contador);
            function comprar(){
                setContador(contador+1);
            }

            return (
                <div>
                    <button onClick={comprar}>Comprar</button>
                    <p>Total: {contador}</p>
                    <p>Preço: R$ {contador * 250}</p>
                </div>
            )
        }

        const Titulo = () => {
            const numero = Math.random() * 1000;
            return <h1>Meu Titulo {numero}</h1>
        }

        const Button = () => {
            function handleClick(event) {
                console.log(event.target.innerText);
            }
            return <button onClick={handleClick}>COMPRAR</button>
        }

        const App = () => {
            return <div>Meu App
                <Compras />
                <Titulo />
                <Button />
                <div>
                    Compre aqui também!
                    <Button />
                </div>
            </div>
        }

        //opção menos legivel - menos usada
        /*    class Button extends React.Component{
               render(){
                   return <button>COMPRAR</button>
               }
           } */

        //função para fazer aparecer na pagina
        //  ReactDOM.render(<Button/>, document.getElementById('button'));
        ReactDOM.render(<App />, document.getElementById('app'));
    </script>

</body>

</html>
